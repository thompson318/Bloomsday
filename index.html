<!DOCTYPE html>
<html>
<head>
<title>Bloomsday 2022</title>
<style>
* { margin: 0; padding: 0; }
html {
	height: 100%;
}
body {
	color: #fff;
	font-size: 16px;
	font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
	background-image: url(images/j-k-4AQjVB2UrdU-unsplash.jpg);
	background-size: cover;
	background-position: 0 0;
	height: 100%;
	text-align: center;
}

main {
	display: inline-block;
	vertical-align: middle;
	background: url(images/ulysses_624_text_sans.png);
	padding:  0px;
  position: relative;
  top: 2%;
  height: 90%;
  width: 98%;
  resize: both;
  overflow: scroll;
	text-shadow: 0 1px 2px rgba(0,0,0,0.5);
	box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

h1 {
	font-size: 32px;
}
h2 {
	font-size: 18px;
	margin-top: 6px;
}
p {
	text-align: left;
	margin-top: 20px;
}
a {
	color: #ff6800;
}
pre {
	text-align: left;
	margin-top: 20px;
}

.error {
	display: none;
	position: fixed;
	bottom: 0;
	left: 0;
	background: #000;
	color: #f00;
	padding: 5px;
	max-width: 50%;
}

button {
	font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
	padding: 0 0.8em;
	line-height: 2em;
	border: none;
	background: #666;
	color: #fff;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
	border-radius: 4px;
	cursor: pointer;
	margin-bottom: 0.5em;
	box-shadow: 0 2px 3px rgba(0,0,0,0.5);
}

button:hover {
	background: #888;
}

code { font-size: 0.8em; display: inline; }

.disable {
	position: fixed;
	bottom: 0;
	right: 0;
}

.code-string { color:#ec7600 }
.code-cbracket { font-weight:bold }
.code-number { color:#ffcd22 }

#startbutton {
  object-fit: contain;
}

</style>
</head>
<body>

<main>
	<header>
	</header>
   <img id='startbutton' src='images/play.png' alt='Press to Start' height="100%" width="100%" onclick="startplay();"></img>
</main>


<div class="error"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="scripts/jquery.ripples.js"></script>
<script src="scripts/ripples.js"></script>

<audio title="Water Sound" controls autoplay loop id='watersound'>
  <source src="sounds/587759__inchadney__northsea_q2.mp3" type="audio/mp3">
Your browser does not support the audio element.
</audio>
<audio title="Narration" controls id='narration'>
  <source src="sounds/00_panned.mp3" type="audio/mp3">
Your browser does not support the audio element.
</audio>
<script src="scripts/sounds.js"></script>
</body>
</html>
